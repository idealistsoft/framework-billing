language: php
php:
    - 7.1
    - 7.0
    - 5.6
    - hhvm

dist: trusty
sudo: required

services:
  - redis-server

before_script:
    - composer install
    - mysql -e 'create database mydb;'
    - php vendor/bin/phinx migrate

script:
    - mkdir -p build/logs
    - vendor/bin/phpunit

after_script:
    - vendor/bin/coveralls

notifications:
    email: false